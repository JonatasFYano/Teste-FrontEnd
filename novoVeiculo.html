<!DOCTYPE html>
<html>
<head>
	<title>Teste FrontEnd</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body style="padding: 50px; background-color: #000!important">
	<div class="card-modal">
		<h1 class="title-modal">Novo Veiculo</h1>
		<div class="content-modal">
			<div style="display: block;">
				<div class="group float-left">	
				    <input type="text" id="veiculo" required="required"/>
				    <label>Ve√≠culo</label>
				    <div class="bar"></div>   
				</div>
  				<div class="group float-right">	
				    <input type="text" id="marca" required="required"/>
				    <label>Marca</label>
				    <div class="bar"></div>
			    </div>
			</div>
			<div style="display: block;">
				<div class="group">	
				    <input type="text" id="ano" required="required"/>
				    <label>Ano</label>
				    <div class="bar"></div>   
				</div>
				<div class="checkbox-style">
				<label class="switch float-right">
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
			</div>
			<div style="display: block;">
				<div class="group descricao-modal">	
				    <input type="text" id="ano" required="required" class="input-descricao"/>
				    <label>Ano</label>
				    <div class="bar"></div>   
				</div>
 
			<div class="button-section">
				<div class="btn">ADD</div>
				<div class="btn">FECHAR</div>
			</div>
		</div>
	</div>
</body>
</html>
